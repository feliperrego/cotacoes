language: node_js

before_script:
  - npm install

script:
  - gulp production static

node_js:
  - '5'

after_success:
  - tar -czf package.tgz *
  - git rev-parse HEAD > version
  - curl --ftp-create-dirs -T package.tgz -u $FTP_USER:$FTP_PASSWORD ftp://$FTP_HOST/$FTP_DIR/
  - curl --ftp-create-dirs -T version -u $FTP_USER:$FTP_PASSWORD ftp://$FTP_HOST/$FTP_DIR/

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
